<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>Roboto</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias>
    <family>Roboto Slab</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>Roboto Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
</fontconfig>
